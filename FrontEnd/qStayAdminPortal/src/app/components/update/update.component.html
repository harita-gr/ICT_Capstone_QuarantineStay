<div class="update">
<div class="card">
    <div class="card-header">
      UPDATE USER
    </div>
    <div class="card-body">
     
                <!-- ALERT-->
                <div class="alert alert-success" role="alert" *ngIf="statusMsgSuccess">
                    {{statusMsgSuccess}}
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="statusMsgError">
                    {{statusMsgError}}
                  </div>
                  <!-- /ALERT -->
                  <!-- FORM BODY -->
                  <form #editUserForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
          
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" name="name" autofocus value="{{selectedUser.name}}"  [(ngModel)]= "selectedUser.name">
                    </div>
                    
                    <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email"  value="{{selectedUser.email}}"  [(ngModel)]= "selectedUser.email">
                </div>
          
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phone" value="{{selectedUser.phone}}"  [(ngModel)]="selectedUser.phone">
                </div> <br>
                <button [disabled]="editUserForm.form.invalid" type="submit" class="btn btn-primary">Update User</button>
                  <!-- /FORM BODY -->  
             </form>  
    </div>
  </div>
</div>
